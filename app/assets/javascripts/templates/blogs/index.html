<h1>My Blogs</h1>
<hr>
<div class="text-right">
    <a ng-href="#/blogs/new" class="btn btn-lg btn-success">New Blog</a>
</div>

<div ng-if="blogs.length === 0"><p>You have no blogs yet :)</p></div>

</div>
<div class="media" ng-repeat="blog in blogs">
    <a class="pull-left" href="#">
        <img class="media-object" src="http://placehold.it/64x64" alt="">
    </a>
    <div class="media-body linkable" ng-click="view(blog.id)">
        <h4 class="media-heading">{{blog.title}}
            <small>{{blog.created_at | date :  "dd/MM/yyyy h:mm a " }}</small>
        </h4>
        {{blog.content | limitTo: 100}}
    </div>
</div>
