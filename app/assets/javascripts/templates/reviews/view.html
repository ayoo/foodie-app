<h1>{{review.title}}</h1>

<p class="lead">
    by <a href="#">{{current_user.first_name}} {{current_user.last_name}}</a>
</p>
<div class="text-right">
    <a ng-href="#/reviews/{{review.id}}/edit" class="btn btn-lg btn-success" ng-if="current_user.id === review.user_id">Edit Review</a>
    <a ng-href="#/reviews/{{review.id}}/delete" class="btn btn-lg btn-danger" ng-if="current_user.id === review.user_id">Delete Review</a>
</div>
<hr>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span>
    Posted on {{review.created_at |  date :  "dd/MM/yyyy h:mm a " }}</p>

<hr>

<!-- Post Content -->
<p class="lead">{{review.content}}
<hr>
